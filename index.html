<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Phone VD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Martel:300,400,700|Montserrat:300,400,500,600&display=swap" rel="stylesheet">
<link rel="icon" href="img/BLAD_NMMD.png">
</head>

<body>
<h1>Buttons</h1>
<br>
<button class="orangebutton">LOG IN</button>
<br>
<br>
<button class="greenbutton">REGISTREER</button>
<br>
<br>
<button class="orangebutton">LOG IN MET <i class="fab fa-facebook-f"></i></button>
<br>
<br>
<button class="orangebutton">LOG IN MET <i class="fab fa-google"></i></button>
<br>
<br>
<button class="orangebutton">RESERVEER NU</button>
<br>
<br>
<button class="greenbutton">BEVESTIG</button>
<br>
<br>
<button class="orangebutton">BETAAL</button>
<br>
<br>
<button class="orangebutton">OPNIEUW RESERVEREN</button>
<br>
<br>
<br>
<h1>Logo</h1>
<br>
<img src="img/logo-NMD.png" alt="logo-NMD" class="logo"><br>
<img src="img/BLAD_NMMD.png" alt="BLAD_NMMD" class="smalllogo"><br>
<img src="img/uitklapper-NMD.png" alt="uitklapper-NMD" class="smalllogo"> <br>
<br>
<br>
<h1>Input fields</h1>
<br>
<label for="text" class="formlabels">Tekst:</label>
<br>
<input type="text" name="text" class="form" placeholder="Text input">
<br>
<br>
<label for="text" class="formlabels">Wachtwoord:</label>
<br>
<input type="password" name="password" class="form" placeholder="Wachtwoord">
<br>
<br>
<label for="text" class="formlabels">E-mail:</label>
<br>
<input type="email" name="email" class="form" placeholder="E-mailadres">
<br>
<br>
<label for="text" class="formlabels">Telefoonnummer:</label>
<br>
<input type="tel" name="tel" class="form" placeholder="Telefoonnummer">
<br>
<br>
<input type="checkbox" name="staysigned" value="staysigned">
<label for="staysigned" class="formlabels"> Aangemeld blijven</label>
<br>
<br>
<br>
<h1>Menu</h1>
<br>
<i class="fas fa-bars"></i>
<i class="fas fa-times"></i><br>
<br>
<h1>Cards</h1>
<br>
<br>
<br>
<h1>Calandar</h1>
<br>
<br>
<br>
<h1>Other</h1>
<i class="fas fa-envelope"></i>
<i class="fas fa-phone"></i>
<i class="fab fa-facebook-f"></i>
<br>
<br>
<br>
<h1>Photo's</h1>
<img src="img/voorpagina.png" class="photo" alt="voorpagina"><br>
<br>
<img src="img/foto1.png" class="photo" alt="foto1"><br>
<img src="img/foto2.png" class="photo" alt="foto2"><br>
<img src="img/kasteel-d'ursel.png" class="photo" alt="Kasteel d'ursel"><br>
<br>
</body>
</html>
